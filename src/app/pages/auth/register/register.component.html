<div class="card-group col-md-12 m-auto">
  <div class="card p-4">
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
        <h1>Register</h1>
        <p class="text-muted">Create your account</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input formControlName="email" type="email" [ngClass]="{ 'border-danger': submitted && registerForm.controls.email.errors }" class="form-control" placeholder="Email" autocomplete="email" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-lock"></i></span>
          </div>
          <input formControlName="password" type="password" [ngClass]="{ 'border-danger': submitted && registerForm.controls.password2.errors }" class="form-control" placeholder="Password" autocomplete="new-password" required>
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-lock"></i></span>
          </div>
          <input formControlName="password2" type="password" [ngClass]="{ 'border-danger': submitted && registerForm.controls.password2.errors }" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
        </div>
        <div class="row">
          <div class="col-4">
            <button type="submit" class="btn btn-primary px-4" [disabled]="!registerForm.valid">Register</button>
          </div>
          <div class="col-8 d-flex align-items-end justify-content-end">
            <a href="#" routerLink="/auth/login">Already have an account?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
